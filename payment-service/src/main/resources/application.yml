spring:
  application:
    name: payment-service

  # Database (H2 로컬 개발용)
  datasource:
    url: jdbc:h2:mem:paymentdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true

  # Kafka
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: payment-service-group
      auto-offset-reset: earliest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer

# Server
server:
  port: 8085

# Zipkin (분산 추적)
management:
  tracing:
    sampling:
      probability: 1.0
  zipkin:
    tracing:
      endpoint: ${ZIPKIN_URL:http://localhost:9411/api/v2/spans}

# PG 설정
payment:
  gateway:
    default: TOSS_PAYMENTS  # 기본 PG사
    toss:
      secret-key: ${TOSS_SECRET_KEY:test_sk_toss}
      api-url: https://api.tosspayments.com
    kakao:
      admin-key: ${KAKAO_ADMIN_KEY:test_admin_key}
      api-url: https://kapi.kakao.com
    naver:
      client-id: ${NAVER_CLIENT_ID:test_client_id}
      client-secret: ${NAVER_CLIENT_SECRET:test_client_secret}
      api-url: https://dev.apis.naver.com

# Logging
logging:
  level:
    com.example.payment: DEBUG
    org.springframework.kafka: INFO
